##
## Garden Configuration
##

[location]
timezone = "America/New_York"
latitude = 40.21089564609479
longitude = -74.0109850020794

[power]
irrigation = "Irrigation 12v Power"

[cmd.fade_bright]
type = "random"
min = 256
max = 2048
primes = 35
step_ms = 55
step = 31
priority = 7

[cmd.fade_dim]
type = "random"
min = 256
max = 1024
primes = 35
step_ms = 55
step = 13
priority = 7

# INDOOR GARDEN

[illumination.indoor_garden]
equipment = "Lighting Greenhouse"
description = "indoor garden"

[illumination.indoor_garden.day]
description = "daylight"
cmd = "on"
start = {sun_ref = "nautical rise"}
finish = {sun_ref = "nautical rise", plus = "PT16H"}

